<htm>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <h1>Add a new address</h1>
        <button>Use my current location</button><br/><br/>
        <form>
            <input type="text"placeholder="NAME">
            <input type="number"placeholder="10-Digit mobile number"><br/><br/>
            <input type="number"placeholder="Pincode">
            <input type="text"placeholder="Locality"><br/><br/>
            <input type="text"placeholder="Address(area and street)"><br/><br/>
            <input type="text"placeholder="city/district/town">
            <select>
                <option>Please Select State</option>
                <option>AR</option>
                <option>AP</option>
                <option>Karnataka</option>
                <option>UP</option>
                <option>GOA</option>
            </select> <br/><br/>
            <input type="text"placeholder="Landmark(optional)">
            <input type="text"placeholder="Alternate phone(optional)">
            <h5>Address type</h5>
            <input type="radio" /><label>work</label> <input type="radio" /><label>home</label><br/><br/>
            <button>Save</button> <input type="reset" value="Cancel"/>
        </form>
    </body>
</htm>
